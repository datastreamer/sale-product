<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<script src="../../../../scripts/jquery.js" type="text/javascript" class="view-source"></script>
	<script src="../../../../scripts/jquery.utils.js" type="text/javascript" class="view-source"></script>
	<link  href="../../../../themes/default/ui.css" type="text/css" rel="stylesheet"  class="view-source"/>
	
	<script src="../../inputpro/jquery.inputpro.js" type="text/javascript" class="view-source"></script>
	<link  href="../ui.inputpro.css" rel="stylesheet" type="text/css"  class="view-source"/>
	
	<!-- 控件无关JS、CSS -->
	<link  href="../../../../themes/common/icon.css" type="text/css" rel="stylesheet"  class="view-source"/>
	<link type="text/css" href="../../../demos.css" rel="stylesheet" />
    
	<script type="text/javascript" src="../../../../scripts/jquery_plugins/jquery.json.js"></script>
<script src="../../../demos.js" type="text/javascript"></script>
<script type="text/javascript" class="view-source noparse">
$( function(){
	$(".inputMultiImg").input(
	[{
				type:'class',//样式背景渲染
				src:'icon-search',//class 来自与 icon.css
				title:'查询',
				event:{
					click:function(val){
						alert("查询"+val);
					}
				}
			},{
				type:'class',//样式背景渲染
				src:'icon-delete',//class 来自与 icon.css
				title:'清除',
				event:{
					click:function(val,input){
						input.val('') ;
						alert("清除"+val);
					}
				}
			}]
	);
	
	//单个图片
	jQuery(".inputSingleImg").input(
			{
				type:'class',//样式背景渲染
				src:'icon-search',//class 来自与 icon.css
				title:'查询',
				event:{
					click:function(val){
						alert("查询"+val);
					}
				}
			}
	) ;
	
	jQuery(".inputProImg").input({
		type:'img',//图片渲染
		src:'../../../../themes/common/images/icons/edit.png',
		event:{
			click:function(val){
				alert(val);
			}
		}
	}) ;
	
	jQuery(".inputProText").input({
		type:'text',//文字渲染
		src:'查询',
		event:{
			click:function(val){
				alert(val);
			}
		}
	}) ;

	$('#enable').click( function(){
		//设置控件为有效 inputImg('enable')
		jQuery(".inputimg").input().enable();
	} ) ;

	$('#disable').click( function(){
		//设置控件为无效 inputImg('disable')
		jQuery(".inputimg").input().disable();
	} ) ;

	$('#show').click( function(){
		//显示控件  inputImg('show')
		jQuery(".inputimg").input().show();
	} ) ;

	$('#hide').click( function(){
		//隐藏控件  inputImg('hide')
		jQuery(".inputimg").input().hide();
	} ) ;
} ) ;
</script>
</head>

<body>
	<div>
		<h2>图片或文字渲染的三种方式：</h2>
		
		<div class="demo-operate">
			<b>操作</b>
			<div  class='block'>
			<input type="radio" value='0' checked name="state" id="enable"/> 可用
			<input type="radio" value="1" name="state" id="disable"/>不可用
			</div>
			
			<div  class='block'>
			<input type="radio" value='0' checked name="visable" id="show"/> 显示
			<input type="radio" value="1" name="visable" id="hide"/>隐藏
			</div>
		</div>
		
		<div class='demo-block'>
			<div class='label'>背景图片</div> 
			<input type='text' class='inputMultiImg inputimg'/>（多个图片）<br/><br>
			<input type='text' class='inputSingleImg inputimg'/>（单个图片）
		</div>
		
		<div  class='demo-block'>
			<div class='label'>URL图片</div>  
			<input type='text' class='inputProImg inputimg'>
		</div>

		<div  class='demo-block'>
			<div class='label'>文本信息</div> 
			<input type='text' class='inputProText inputimg'>
		</div>
	</div>
	
	<div class="demo-source">
	</div>
</body>
</html>

			body{
				overflow:hidden;
				padding:0px;
			}
		</style>
		<script>
			(function(){
				window._setIFrameHeight = function(iframe,height){
				   if($.browser.msie&&($.browser.version==6.0)&&!$.support.style){
						//do nothing
				   }else{
						$(iframe).css("height",height+"px") ;
				   }
					window._agentAutoHeight() ;
				} ;
				
				function agentAutoHeight(){
					var bHeight = document.body.scrollHeight;
					var dHeight = document.documentElement.scrollHeight;
					var oHeight = document.body.offsetHeight;
					var b_height =Math.max(oHeight,Math.max(bHeight,dHeight))+50;
					
					var b_iframe = document.getElementById("crossdomain_agent_iframe");     
					var src = b_iframe.src.split("#")[0] ;
					b_iframe.src = src+"#"+b_height;
				}
				
				window._agentAutoHeight = agentAutoHeight ;
			
			
				if(window.location.href.indexOf("/agent.html")!=-1)
					return ;
			
				function getHost(){
					var host = window.location.host ;
					return host.split(":")[0] ;
				}
				
				var baseUrl = "http://"+getHost()+":8001/bingo-ui-web" ;
				var _crossdomain_agent_iframe_url = baseUrl+"/view/crossdomain/agent.html"  ;
				
				
				if(!window.$){
					document.write('<script src="'+baseUrl+"/statics/scripts/jquery.js"+'" onload="_loadjQuery()">\<\/script>') ;
					
					window._loadjQuery = function(){
						$(document.body).append('<iframe id="crossdomain_agent_iframe"  width="100%"  src="'+_crossdomain_agent_iframe_url+'" style="display:none"> ');
						agentAutoHeight() ;
						setTimeout(function(){
							agentAutoHeight() ;
						},500) ;
					}
				}else{
					$(document.body).append('<iframe id="crossdomain_agent_iframe"  width="100%"  src="'+_crossdomain_agent_iframe_url+'" style="display:none"> ');
					$(function(){
						agentAutoHeight() ;
						setTimeout(function(){
							agentAutoHeight() ;
						},500) ;
					}) ;
				}
			})() ;
		</script>
