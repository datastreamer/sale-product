 <meta charset="UTF-8" />

		<!-- Example script -->
<script type="text/javascript" class="view-source noparse">
	
	$(document).ready( function() {
		$("#info_button").click( function() {
			$.messageBox.info({message:'This is a custom info box'});
		});
		
		$("#warning_button").click( function() {
			$.messageBox.warning({message:'This is a custom info box'});
		});
		
		$("#error_button").click( function() {
			$.messageBox.error({message:'This is a custom info box'});
		});
		
		$("#success_button").click( function() {
			$.messageBox.success({message:'This is a custom info box'});
		});
		
		$("#confirm_button").click( function() {
			$.messageBox.confirm({message:'This is a custom info box',callback:function(result){alert("您选择的结果:" + result);}});
		});
		
		$("#prompt_button").click( function() {
			$.messageBox.prompt({message:'This is a custom info box',callback:function(result){alert("您刚才输入的信息：" + result);}});
		});
		
		$("#showId").click( function() {
			$.messageBox.show({type:$("#typeId").val(),message:'This is a custom info box'});
		});
	});
</script>
		
	</head>
	
	<body>
				<b>展示不同类型的提示框：</b><br/>
				<input id="info_button" type="button" value="Show Info" />
		
				<input id="warning_button" type="button" value="Show Warning" />
		
				<input id="error_button" type="button" value="Show Error" />
		
				<input id="success_button" type="button" value="Show Success" /><br/><br/>
		
				<input id="confirm_button" type="button" value="Show Confirm" />
		
				<input id="prompt_button" type="button" value="Show Prompt" />
				
				<br/><br/><br/>
				<b>根据选择的提示框类型展示相应类型的提示框：</b><br/>
				<select id="typeId">
					<option value="info">info</option>
					<option value="warning">warning</option>
					<option value="error">error</option>
					<option value="success">success</option>
					<option value="confirm">confirm</option>
					<option value="prompt">prompt</option>
				</select>
				
				<input type="button" value="show" id="showId"/>
</body>
</html>

	
		<style>
			body{
				overflow:hidden;
				padding:0px;
			}
		</style>
		<script>
			(function(){
				window._setIFrameHeight = function(iframe,height){
				   if($.browser.msie&&($.browser.version==6.0)&&!$.support.style){
						//do nothing
				   }else{
						$(iframe).css("height",height+"px") ;
				   }
					window._agentAutoHeight() ;
				} ;
				
				function agentAutoHeight(){
					var bHeight = document.body.scrollHeight;
					var dHeight = document.documentElement.scrollHeight;
					var oHeight = document.body.offsetHeight;
					var b_height =Math.max(oHeight,Math.max(bHeight,dHeight))+50;
					
					var b_iframe = document.getElementById("crossdomain_agent_iframe");     
					var src = b_iframe.src.split("#")[0] ;
					b_iframe.src = src+"#"+b_height;
				}
				
				window._agentAutoHeight = agentAutoHeight ;
			
			
				if(window.location.href.indexOf("/agent.html")!=-1)
					return ;
			
				function getHost(){
					var host = window.location.host ;
					return host.split(":")[0] ;
				}
				
				var baseUrl = "http://"+getHost()+":8001/bingo-ui-web" ;
				var _crossdomain_agent_iframe_url = baseUrl+"/view/crossdomain/agent.html"  ;
				
				
				if(!window.$){
					document.write('<script src="'+baseUrl+"/statics/scripts/jquery.js"+'" onload="_loadjQuery()">\<\/script>') ;
					
					window._loadjQuery = function(){
						$(document.body).append('<iframe id="crossdomain_agent_iframe"  width="100%"  src="'+_crossdomain_agent_iframe_url+'" style="display:none"> ');
						agentAutoHeight() ;
						setTimeout(function(){
							agentAutoHeight() ;
						},500) ;
					}
				}else{
					$(document.body).append('<iframe id="crossdomain_agent_iframe"  width="100%"  src="'+_crossdomain_agent_iframe_url+'" style="display:none"> ');
					$(function(){
						agentAutoHeight() ;
						setTimeout(function(){
							agentAutoHeight() ;
						},500) ;
					}) ;
				}
			})() ;
		</script>
