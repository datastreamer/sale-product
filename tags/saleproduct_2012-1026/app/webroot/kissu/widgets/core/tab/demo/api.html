<script class="view-source noparse">
	$( function(){
		var $tabs = $('#tabs-api').tabs({
			closable:true,
			tabs:[
				{label:'tab1',content:'apitabs-1'},
				{label:'tab2',content:'apitabs-2'}
			],
			add: function(event, ui) {
				//callback
			},
			tabClosing:function(event,ui){
				alert('tab closing......') ;
				return true ;
			},
			tabClosed:function(){
				alert('tab closed') ;
				return true ;
			},
			height:'100px'
		});

		//添加tab也控制区域
		var $tab_title_input = $('#tab-title-api'), $tab_content_input = $('#tab-content-api');
		var tab_counter = 3 ;
		
		$('#add-api').click( function(){
			var tab_title = $tab_title_input.val() || 'Tab '+tab_counter;
			var tab_content = $tab_content_input.val() || 'Tab '+tab_counter+' content.';
			$('#tabs-api').tabs().add({
				url: '#tabs-add-'+tab_counter,
				label:tab_title,
				panel:tab_content,
				img:'../../../../themes/common/images/icons/edit.png'
			});
			tab_counter++;
		} ) ;
	} );
</script>

<body>

<div id='content-api' class='demo'>
	<h1></h1>
	tab标题：<input type='text' id='tab-title-api'>

	<br /><br />
	tab序号：<input type='text' style='width:50px' id='tab-index'> &nbsp; &nbsp;
	<a href="javascript:" onclick="$('#tabs-api').tabs().remove({'index':$('#tab-index').val()})">删除tab</a> &nbsp; &nbsp;
	<a href="javascript:" onclick="$('#tabs-api').tabs().disable({'index':$('#tab-index').val()})">失效tab</a> &nbsp; &nbsp;
	<a href="javascript:" onclick="$('#tabs-api').tabs().enable({'index':$('#tab-index').val()})">有效tab</a> &nbsp; &nbsp;

	<a href="javascript:" onclick="$('#tabs-api').tabs().active({'index' : $('#tab-index').val()})">选择tab</a> &nbsp; &nbsp;

		<script>
			(function(){
				window._setIFrameHeight = function(iframe,height){
				   if($.browser.msie&&($.browser.version==6.0)&&!$.support.style){
						//do nothing
				   }else{
						$(iframe).css("height",height+"px") ;
				   }
					window._agentAutoHeight() ;
				} ;
				
				function agentAutoHeight(){
					var bHeight = document.body.scrollHeight;
					var dHeight = document.documentElement.scrollHeight;
					var oHeight = document.body.offsetHeight;
					var b_height =Math.max(oHeight,Math.max(bHeight,dHeight))+50;
					
					var b_iframe = document.getElementById("crossdomain_agent_iframe");     
					var src = b_iframe.src.split("#")[0] ;
					b_iframe.src = src+"#"+b_height;
				}
				
				window._agentAutoHeight = agentAutoHeight ;
			
			
				if(window.location.href.indexOf("/agent.html")!=-1)
					return ;
			
				function getHost(){
					var host = window.location.host ;
					return host.split(":")[0] ;
				}
				
				var baseUrl = "http://"+getHost()+":8001/bingo-ui-web" ;
				var _crossdomain_agent_iframe_url = baseUrl+"/view/crossdomain/agent.html"  ;
				
				
				if(!window.$){
					document.write('<script src="'+baseUrl+"/statics/scripts/jquery.js"+'" onload="_loadjQuery()">\<\/script>') ;
					
					window._loadjQuery = function(){
						$(document.body).append('<iframe id="crossdomain_agent_iframe"  width="100%"  src="'+_crossdomain_agent_iframe_url+'" style="display:none"> ');
						agentAutoHeight() ;
						setTimeout(function(){
							agentAutoHeight() ;
						},500) ;
					}
				}else{
					$(document.body).append('<iframe id="crossdomain_agent_iframe"  width="100%"  src="'+_crossdomain_agent_iframe_url+'" style="display:none"> ');
					$(function(){
						agentAutoHeight() ;
						setTimeout(function(){
							agentAutoHeight() ;
						},500) ;
					}) ;
				}
			})() ;
